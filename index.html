<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Roboto:wght@400;500;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="nav">
        <div class="header__logo">
            <span class="header__logo--text-1">Green</span>
            <span class="header__logo--text-2">Foods</span>
        </div>

        <div class="navigtaion__nav">
            <ul class="navigation__list">
              <li class="navigation__item"><a href="#" class="navigation__link bg-hover active">Home</a></li>
              <li class="navigation__item bg-hover"><a href="#" class="navigation__link">Menu</a></li>
              <li class="navigation__item"><a href="#" class="navigation__link bg-hover">About</a></li>
              <li class="navigation__item"><a href="#" class="navigation__link bg-hover">Contact</a></li>
            </ul>
          </div>
    </nav>

    <section class="main_content">
      <div class="row">

        <!-- Left Content Portion -->
        <div class="col-1-of-2 content_section">
          <h1 class="heading_primary">Eat Healthy Stay Healthy</h1>
          <p class="paragraph">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magnam illum, similique quae ullam enim odit! Adipisci laborum at eos soluta. Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
          <button class="btn btn_primary">Read More</button>
          <div class="social_icon">
            <a href="#" class="social">
              <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="#" class="social">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#" class="social">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
        </div>

        <!-- Right Image Portion -->
        <div class="col-1-of-2">
          <div class="main_img">
            <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D&w=1000&q=80" alt="Fruit Image" class="fruit_img">
            <div class="arrow" >
              <span class="arrow_symbol"><i class="fa-solid fa-angle-left"></i></span>
              <span class="arrow_symbol"><i class="fa-solid fa-angle-right"></i></span>
            </div>
          </div>
        </div>
        </div>
      <!-- </div> -->
    </section>
</body>
</html>
